<ion-header>
  <ion-navbar color="primary">
    <ion-title>Create Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row justify-content-center>
    <ion-card col-7>
      <ion-card-header>
        <b>Create an account for an air club</b>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input [(ngModel)]="user.username" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input [(ngModel)]="user.password" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>First name</ion-label>
          <ion-input [(ngModel)]="user.firstName" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Last Name</ion-label>
          <ion-input [(ngModel)]="user.lastName" type="text"></ion-input>
        </ion-item>
        <div padding>
          <button ion-button (click)="create()" color="primary" block>Create Account</button>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-row>
</ion-content>
