<ion-header>
  <ion-navbar color="primary">
    <ion-title>Welcome</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row justify-content-center>
    <ion-card col-7>
      <ion-card-header>
        <b>Connection</b>
      </ion-card-header>
      <ion-card-content>
	<ion-row no-padding justify-content-center>
	  <ion-img width ="300" height="300" src="../assets/imgs/BE_Logo.png"></ion-img>
	 </ion-row> 
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input [(ngModel)]="user.username" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input [(ngModel)]="user.password" type="password"></ion-input>
        </ion-item>
        <div padding>
          <button ion-button (click)="login()" color="primary" block>Log in</button>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-row>
</ion-content>
